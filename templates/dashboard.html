<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pothole Detection - Live Stream</title>

    <!-- OpenCV JS -->
    <script
      async
      src="https://docs.opencv.org/master/opencv.js"
      onload="openCvReady();"
    ></script>

    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #333;
        padding: 10px 0;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        position: relative;
      }

      header .logo img {
        width: 40px;
        vertical-align: middle;
        margin-right: 10px;
      }

      header button {
        position: absolute;
        top: 15px;
        right: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
      }

      .video-container {
        position: relative;
        display: block;
        width: fit-content;
        margin: 20px auto;
        border: 5px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
      }

      #liveCamera {
        width: 640px; /* Set width as needed */
        height: auto;
      }

      #canvasOutput {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px; /* Should match video width */
        height: auto;
      }

      #detection-status {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: red; /* Color for detection results */
      }

      audio {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="{{ url_for('static', path='img/icon.png') }}"
          alt="Pothole Icon"
        />
        <span>Pothole Detection</span>
      </div>
      <a href="/">
        <button>Back</button>
      </a>
    </header>

    <h1>Live Pothole Detection Stream</h1>

    <div class="video-container">
      <!-- Video stream from FastAPI backend -->
      <img
        id="liveCamera"
        src="{{ url_for('video_feed') }}"
        alt="Live Camera Stream"
      />
      <!-- Canvas overlay for drawing pothole bounding boxes -->
      <canvas id="canvasOutput"></canvas>
    </div>

    <!-- Result of the pothole detection -->
    <div id="detection-status">No potholes detected.</div>

    <!-- Audio element to play sound when a pothole is detected -->
    <audio
      id="alertSound"
      src="{{ url_for('static', path='sounds/alert.mp3') }}"
      preload="auto"
    ></audio>

    <script>
      var audio = document.getElementById("alertSound");
      async function checkPotholeStatus() {
        const response = await fetch("/pothole_detection_status");
        const data = await response.json();
        console.log(data);

        document.getElementById("detection-status").innerText =
          data.pothole_detected ? "Yes" : "No";
        if (data.pothole_detected) {
          audio.play();
        }
      }
      setInterval(checkPotholeStatus, 2000); // Check every 2 seconds
    </script>
  </body>
</html>
